<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerbet - ¿Eres seguidor de la LIDOM?</title>
    <style>
        /* Font Faces */
        @font-face {
            font-family: 'LightSport';
            src: url('Assets/Tipografías/LightSport-Italic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        @font-face {
            font-family: 'WorkSans';
            src: url('Assets/Tipografías/WorkSans-Variable.ttf') format('truetype');
            font-weight: 100 900;
            font-style: normal;
        }

        @font-face {
            font-family: 'WorkSans';
            src: url('Assets/Tipografías/WorkSans-VariableItalic.ttf') format('truetype');
            font-weight: 100 900;
            font-style: italic;
        }

        /* CSS Variables */
        :root {
            --purple-start: #8A3AED;
            --purple-end: #5A2995;
            --green-neon: #BFFE5F;
            --green-gradient-start: #95FB3F;
            --green-gradient-end: #46FC6D;
            --bg-component: #1E2930;
            --white: #FFFFFF;
            --dark-overlay: rgba(0, 0, 0, 0.6);
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'WorkSans', sans-serif;
            background-color: #0D1117;
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Main Container */
        .landing-container {
            min-height: 100vh;
            background-image: url('Assets/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }


        /* Content wrapper */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            width: 100%;
        }

        /* Logo Principal */
        .logo-primary {
            width: 100%;
            max-width: 450px;
            margin-bottom: 20px;
        }

        .logo-primary img {
            width: 100%;
            height: auto;
        }

        /* Intro Text */
        .intro-text {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        /* Question */
        .question {
            font-family: 'LightSport', sans-serif;
            font-style: italic;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .question .team-name {
            background: linear-gradient(90deg, var(--green-gradient-start), var(--green-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Teams Container */
        .teams-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        /* Team Card */
        .team-card {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, var(--purple-start), var(--purple-end));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .team-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(138, 58, 237, 0.4);
        }

        .team-card img {
            width: 75%;
            height: 75%;
            object-fit: contain;
            filter: brightness(0) invert(0.15);
            transition: filter 0.5s ease;
        }

        .team-card.revealed img {
            filter: brightness(1) drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .team-card.correct {
            box-shadow: 0 0 30px rgba(149, 251, 63, 0.6);
            border: 3px solid var(--green-neon);
        }

        .team-card.incorrect {
            box-shadow: 0 0 20px rgba(255, 70, 70, 0.5);
            border: 3px solid #ff4646;
        }

        /* CTA Button */
        .cta-button {
            background: linear-gradient(90deg, var(--green-gradient-start), var(--green-gradient-end));
            color: #0D1117;
            font-family: 'WorkSans', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 16px 60px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 15px;
            display: inline-block;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(149, 251, 63, 0.4);
        }

        .cta-subtitle {
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        /* Products Section */
        .products-section {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 10px;
        }

        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        .product-icon {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .product-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* Logo Small - Fixed Position */
        .logo-small {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 150px;
            z-index: 100;
        }

        .logo-small img {
            width: 100%;
            height: auto;
        }

        /* Result Message */
        .result-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            padding: 20px;
        }

        .result-message.show {
            opacity: 1;
            visibility: visible;
        }

        .result-message h2 {
            font-family: 'LightSport', sans-serif;
            font-style: italic;
            font-size: 2.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .result-message.success h2 {
            background: linear-gradient(90deg, var(--green-gradient-start), var(--green-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-message.error h2 {
            color: #ff6b6b;
        }

        .retry-button {
            background: linear-gradient(90deg, var(--green-gradient-start), var(--green-gradient-end));
            color: #0D1117;
            font-family: 'WorkSans', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            padding: 14px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .retry-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(149, 251, 63, 0.4);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .content > * {
            animation: fadeInUp 0.6s ease forwards;
        }

        .content > *:nth-child(1) { animation-delay: 0.1s; }
        .content > *:nth-child(2) { animation-delay: 0.2s; }
        .content > *:nth-child(3) { animation-delay: 0.3s; }
        .content > *:nth-child(4) { animation-delay: 0.4s; }
        .content > *:nth-child(5) { animation-delay: 0.5s; }
        .content > *:nth-child(6) { animation-delay: 0.6s; }
        .content > *:nth-child(7) { animation-delay: 0.7s; }

        /* Responsive Design - Tablet */
        @media (max-width: 768px) {
            .landing-container {
                padding: 24px 16px;
                justify-content: flex-start;
            }

            .content {
                gap: 0;
            }

            .logo-primary {
                max-width: 240px;
                margin-bottom: 16px;
            }

            .intro-text {
                font-size: 0.9rem;
                margin-bottom: 20px;
                line-height: 1.5;
            }

            .question {
                font-size: 1.4rem;
                letter-spacing: 1px;
                margin-bottom: 24px;
                padding: 0 10px;
            }

            .teams-container {
                gap: 12px;
                margin-bottom: 28px;
            }

            .team-card {
                width: 95px;
                height: 95px;
                border-radius: 14px;
            }

            .cta-button {
                padding: 14px 36px;
                font-size: 0.95rem;
                margin-bottom: 10px;
            }

            .cta-subtitle {
                font-size: 0.7rem;
                letter-spacing: 1px;
                margin-bottom: 28px;
            }

            .products-section {
                gap: 28px;
                margin-top: 0;
            }

            .product-icon {
                width: 38px;
                height: 38px;
            }

            .product-label {
                font-size: 0.6rem;
            }

            .logo-small {
                display: none;
            }

            .result-message h2 {
                font-size: 1.5rem;
                letter-spacing: 1px;
                padding: 0 20px;
            }

            .retry-button {
                padding: 12px 28px;
                font-size: 0.9rem;
            }
        }

        /* Responsive Design - Mobile */
        @media (max-width: 480px) {
            .landing-container {
                padding: 20px 12px;
                min-height: 100dvh;
            }

            .logo-primary {
                max-width: 200px;
                margin-bottom: 12px;
            }

            .intro-text {
                font-size: 0.85rem;
                margin-bottom: 16px;
            }

            .question {
                font-size: 1.15rem;
                margin-bottom: 20px;
                line-height: 1.3;
            }

            .teams-container {
                gap: 10px;
                margin-bottom: 24px;
            }

            .team-card {
                width: 85px;
                height: 85px;
                border-radius: 12px;
            }

            .cta-button {
                padding: 12px 32px;
                font-size: 0.9rem;
            }

            .cta-subtitle {
                font-size: 0.65rem;
                margin-bottom: 24px;
            }

            .products-section {
                gap: 20px;
            }

            .product-icon {
                width: 32px;
                height: 32px;
            }

            .product-label {
                font-size: 0.55rem;
            }

            .result-message h2 {
                font-size: 1.2rem;
                line-height: 1.4;
            }

            .retry-button {
                padding: 10px 24px;
                font-size: 0.85rem;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .landing-container {
                padding: 16px 10px;
            }

            .logo-primary {
                max-width: 170px;
                margin-bottom: 10px;
            }

            .intro-text {
                font-size: 0.8rem;
                margin-bottom: 14px;
            }

            .question {
                font-size: 1rem;
                margin-bottom: 16px;
            }

            .team-card {
                width: 75px;
                height: 75px;
                border-radius: 10px;
            }

            .teams-container {
                gap: 8px;
                margin-bottom: 20px;
            }

            .cta-button {
                padding: 10px 28px;
                font-size: 0.85rem;
            }

            .cta-subtitle {
                margin-bottom: 20px;
            }

            .products-section {
                gap: 16px;
            }

            .product-icon {
                width: 28px;
                height: 28px;
            }

            .result-message h2 {
                font-size: 1rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Focus states for accessibility */
        .team-card:focus,
        .cta-button:focus,
        .retry-button:focus,
        .product-item:focus {
            outline: 3px solid var(--green-neon);
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <main class="landing-container">
        <div class="content">
            <!-- Logo Principal -->
            <div class="logo-primary">
                <img src="Assets/Logo-Primary-Powerbet.svg" alt="Powerbet Logo">
            </div>

            <!-- Intro Text -->
            <p class="intro-text">
                ¿Eres seguidor de la LIDOM?<br>
                ¡Prueba tu conocimiento!
            </p>

            <!-- Question -->
            <h1 class="question">
                ¿Cuál escudo es <span class="team-name" id="team-question">Gigantes del Cibao</span>?
            </h1>

            <!-- Teams Container -->
            <div class="teams-container" id="teams-container">
                <!-- Teams will be injected by JavaScript -->
            </div>

            <!-- CTA Button -->
            <a href="https://powerbet.la" target="_blank" rel="noopener noreferrer" class="cta-button">
                Ir a Powerbet
            </a>

            <!-- CTA Subtitle -->
            <p class="cta-subtitle">Y accede a beneficios exclusivos!</p>

            <!-- Products Section -->
            <div class="products-section">
                <div class="product-item" tabindex="0" role="button" aria-label="Casino">
                    <img src="Assets/Casino-icon.png" alt="Casino" class="product-icon">
                    <span class="product-label">Casino</span>
                </div>
                <div class="product-item" tabindex="0" role="button" aria-label="Deportes">
                    <img src="Assets/Deportes-icon.png" alt="Deportes" class="product-icon">
                    <span class="product-label">Deportes</span>
                </div>
                <div class="product-item" tabindex="0" role="button" aria-label="En Vivo">
                    <img src="Assets/En-vivo-icon.png" alt="En Vivo" class="product-icon">
                    <span class="product-label">En Vivo</span>
                </div>
            </div>
        </div>

        <!-- Logo Small (Desktop Only) -->
        <div class="logo-small">
            <img src="Assets/Logo-Small-Powerbet.svg" alt="Powerbet">
        </div>
    </main>

    <!-- Result Message Overlay -->
    <div class="result-message" id="result-message">
        <h2 id="result-text"></h2>
        <button class="retry-button" id="retry-button">Jugar de nuevo</button>
    </div>

    <script>
        // Teams Data
        const teams = [
            { id: 'aguilas', name: 'Águilas Cibaeñas', file: 'Aguilas-Cibaenas.png' },
            { id: 'estrellas', name: 'Estrellas Orientales', file: 'Estrellas Orientales.png' },
            { id: 'gigantes', name: 'Gigantes del Cibao', file: 'Gigantes-del-cibao.png' },
            { id: 'leones', name: 'Leones del Escogido', file: 'Leones-del-Escogido.png' },
            { id: 'tigres', name: 'Tigres del Licey', file: 'Tigres-del-Licey.png' },
            { id: 'toros', name: 'Toros del Este', file: 'Toros-del-este.png' }
        ];

        let currentCorrectTeam = null;
        let gameActive = true;

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize Game
        function initGame() {
            gameActive = true;
            
            // Reset any revealed cards
            document.querySelectorAll('.team-card').forEach(card => {
                card.classList.remove('revealed', 'correct', 'incorrect');
            });

            // Select 3 random teams
            const shuffledTeams = shuffleArray(teams);
            const selectedTeams = shuffledTeams.slice(0, 3);

            // Select one of the 3 as the correct answer
            const correctIndex = Math.floor(Math.random() * 3);
            currentCorrectTeam = selectedTeams[correctIndex];

            // Update question
            document.getElementById('team-question').textContent = currentCorrectTeam.name;

            // Shuffle the display order of the 3 teams
            const displayTeams = shuffleArray(selectedTeams);

            // Render team cards
            const container = document.getElementById('teams-container');
            container.innerHTML = '';

            displayTeams.forEach(team => {
                const card = document.createElement('div');
                card.className = 'team-card';
                card.setAttribute('data-team-id', team.id);
                card.setAttribute('tabindex', '0');
                card.setAttribute('role', 'button');
                card.setAttribute('aria-label', `Escudo oculto - Seleccionar si crees que es ${currentCorrectTeam.name}`);

                const img = document.createElement('img');
                img.src = `Assets/Equipos/${team.file}`;
                img.alt = 'Escudo oculto';

                card.appendChild(img);
                card.addEventListener('click', () => handleTeamClick(team, card));
                card.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        handleTeamClick(team, card);
                    }
                });

                container.appendChild(card);
            });
        }

        // Handle team card click
        function handleTeamClick(team, card) {
            if (!gameActive) return;
            
            gameActive = false;

            // Reveal all cards
            document.querySelectorAll('.team-card').forEach(c => {
                c.classList.add('revealed');
            });

            const resultMessage = document.getElementById('result-message');
            const resultText = document.getElementById('result-text');

            if (team.id === currentCorrectTeam.id) {
                // Correct answer
                card.classList.add('correct');
                resultMessage.classList.remove('error');
                resultMessage.classList.add('success');
                resultText.textContent = 'FELICIDADES, ERES UN FIEL SEGUIDOR DE LA LIDOM';
            } else {
                // Incorrect answer
                card.classList.add('incorrect');
                
                // Highlight the correct answer
                document.querySelector(`[data-team-id="${currentCorrectTeam.id}"]`).classList.add('correct');
                
                resultMessage.classList.remove('success');
                resultMessage.classList.add('error');
                resultText.textContent = 'Ups, fallaste. Inténtalo de nuevo';
            }

            // Show result after a short delay
            setTimeout(() => {
                resultMessage.classList.add('show');
            }, 800);
        }

        // Retry button handler
        document.getElementById('retry-button').addEventListener('click', () => {
            document.getElementById('result-message').classList.remove('show');
            setTimeout(initGame, 300);
        });

        // Initialize game on load
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
